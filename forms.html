<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
    <main>
        <h1>Contact Us Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <label>Username* <input type="text" id="username" name="username" required></label>
                <label>Password* <input type="text" id="password" name="password" pattern="[a-zA-Z -]{8,}" placeholder="At least eight characters long. No numbers." required></label>
                <label>Re-enter Password* <input type="text" id="repassword" name="repassword" pattern="[a-zA-Z -]{8,}" placeholder="Passwords must match" required></label>
                <label>Email Address* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" placeholder="Please use your school email address" required></label>
                <label>Page Rating </label>
                <div id="rangevalue">1</div>
                <input type="range" id="rating" name="rating" min="1" max="5" value="1" step="1"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
